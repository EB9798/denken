    <link rel="stylesheet" href="denken.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            margin-left: 20%;
            margin-right: 20%;
        }
        
        .hanako {
            position: absolute;
            width: 17%;
            right: 0;
            top: 0;
        }
        
        .denkentext {
            position: absolute;
            width: 20%;
            left: 1vw;
        }
        
        .rectangle {
            background-color: rgb(250, 156, 195);
            width: 54.6875vw;
            padding: 2.6041666666666665vw;
            position: relative;
        }
        
        .welcome {
            position: absolute;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1vw;
            top: 2.1vw;
            left: 13vw;
        }
        
        .sparkle {
            position: absolute;
            width: 8%;
            right: 12%;
            top: 0;
        }
        
        .main-content {
            display: inline-block;
            width: 30%;
            position: relative;
            margin-right: 0;
        }
        
        .suggestion {
            float: right;
        }
        
        .socials {
            float: right;
        }
        
        .menu {
            display: inline-block;
            padding-left: 1rem;
            margin-top: 2rem;
        }
        
        .navbar {
            position: absolute;
            padding-left: 1rem;
            margin-top: 0.5vw;
        }
        
        p {
            display: inline-block;
        }
        
        ul {
            list-style: none;
            padding-left: 0;
            color: rgb(250, 156, 195);
            font-family: nunito;
        }
        
        a:link {
            text-decoration: none;
            text-decoration: underline;
        }
        
        a {
            color: rgb(250, 156, 195);
        }
        
        .buttons {
            position: absolute;
            left: 22rem;
            top: 1vw;
        }
        
        i {
            display: inline-block;
        }
    </style>


</head>

<body>
    <div class="rectangle">
        <img src="hanako.png" class="hanako">
        <img src="sparkle.gif" class="sparkle" alt="sparkle">

        <p class="welcome">Welcome!</p>
